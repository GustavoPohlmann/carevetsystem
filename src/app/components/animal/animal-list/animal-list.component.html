<div class="container">
    <h1>Animais</h1>
  
    <button routerLink="create/novo" class="mat-elevation-z8" mat-stroked-button color="primary">Novo</button>
  
      <mat-form-field appearance="standard">
        <mat-label>Filtro (Código - Nome - Tutor - Espécie - Pelagem/Cor - Sexo)</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Exemplo fulano" #input>
      </mat-form-field>
  
      <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">
        
            <ng-container matColumnDef="codigo">
              <th mat-header-cell *matHeaderCellDef style="width: 10%;"> Código </th>
              <td mat-cell *matCellDef="let element" style="width: 10%;"> {{element.idAnimal}} </td>
            </ng-container>
          
            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef style="width: 20%;"> Nome </th>
              <td mat-cell *matCellDef="let element" style="width: 20%;"> {{element.nome}} </td>
            </ng-container>
          
            <ng-container matColumnDef="tutor">
              <th mat-header-cell *matHeaderCellDef style="width: 20%;"> Tutor </th>
              <td mat-cell *matCellDef="let element" style="width: 20%;"> {{element.tutor.nome}} </td>
            </ng-container>
            
            <ng-container matColumnDef="especie">
              <th mat-header-cell *matHeaderCellDef style="width: 10%;"> Espécie </th>
              <td mat-cell *matCellDef="let element" style="width: 10%;"> {{element.especie}} </td>
            </ng-container>

            <ng-container matColumnDef="pelagem">
              <th mat-header-cell *matHeaderCellDef style="width: 10%;"> Pelagem/Cor </th>
              <td mat-cell *matCellDef="let element" style="width: 10%;"> {{element.pelagem}} </td>
            </ng-container>

            <ng-container matColumnDef="sexo">
              <th mat-header-cell *matHeaderCellDef style="width: 10%;"> Sexo </th>
              <td mat-cell *matCellDef="let element" style="width: 10%;"> {{element.sexo}} </td>
            </ng-container>
        
            <ng-container matColumnDef="acoes">
              <th mat-header-cell *matHeaderCellDef style="width: 10%;"> Ações </th>
              <td mat-cell *matCellDef="let element" style="width: 10%;">
              <a routerLink="update/{{element.id}}">
                <i class="material-icons edit">edit</i>
              </a>
              <a (click)="excluir(element)">
                <i class="material-icons delete">delete</i>
              </a>
              </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                         showFirstLastButtons 
                         aria-label="Select page of periodic elements">
          </mat-paginator>
        </div>    
  </div>
