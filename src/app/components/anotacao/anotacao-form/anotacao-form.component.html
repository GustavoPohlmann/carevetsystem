<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullWidth">Anotações</h1>

        <mat-form-field class="form-field fullWidth" appearance="fill">
            <textarea 
            matInput 
            maxlength="5000"
            name="anotacao"
            rows="10"
            [(ngModel)]="anotacao.anotacao">
        </textarea>
            <button *ngIf="anotacao.anotacao" matSuffix mat-icon-button aria-label="Clear" (click)="anotacao.anotacao=''">
              <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>

        <button (click)="salvar()" mat-stroked-button color="primary" class="fullWidth mat-elevation-z4 button">Salvar</button>

        <button routerLink="/home" mat-stroked-button color="warn" class="fullWidth mat-elevation-z4 button">Cancelar</button>


    </form>
</div>
