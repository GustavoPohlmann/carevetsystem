<h1 mat-dialog-title>Cadastro de Vacina</h1>
<div mat-dialog-content>
  <mat-form-field class="form-field fullWidth" appearance="fill">
    <mat-label>Nome</mat-label>
    <input 
    required
    matInput 
    maxlength="100"
    type="text" 
    name="nome"
    [(ngModel)]="vacina.nome">
    <button *ngIf="vacina.nome" matSuffix mat-icon-button aria-label="Clear" (click)="vacina.nome=''">
      <mat-icon>close</mat-icon>
    </button>
</mat-form-field>

  <mat-form-field class="form-field cinquentaWidth paddingRight" appearance="fill">
    <mat-label>Idade De Aplicação</mat-label>
    <input 
    required
    matInput
    type="number" 
    name="idadeVacina"
    [(ngModel)]="vacina.idadeVacina">
  </mat-form-field>

  <mat-form-field class="form-field cinquentaWidth paddingLeft" appearance="fill">
    <mat-label>Número da Dose</mat-label>
    <input 
    required
    matInput
    type="number" 
    name="numeroDose"
    [(ngModel)]="vacina.numeroDose">
  </mat-form-field>
   
  <mat-checkbox [(ngModel)]="vacina.aplicada" class="form-field cinquentaWidth paddingRight" >Dese Aplicada</mat-checkbox>

  <mat-form-field appearance="fill"class="form-field cinquentaWidth paddingLeft">
      <mat-label>Data de Aplicação</mat-label>
      <input 
      matInput 
      [matDatepicker]="picker"
      name="dataAplicacao" 
      [(ngModel)]="vacina.dataAplicacao">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field class="form-field fullWidth" appearance="fill">
    <mat-label>Observação</mat-label>
    <input 
    required
    matInput 
    maxlength="100"
    type="text" 
    name="observacao"
    [(ngModel)]="vacina.observacao">
    <button *ngIf="vacina.observacao" matSuffix mat-icon-button aria-label="Clear" (click)="vacina.observacao=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

</div>
<div mat-dialog-actions class="button-container" style="display: flex; justify-content: center;">
  <button mat-button (click)="salvar()" mat-stroked-button color="primary" class="mat-elevation-z4 button">Salvar</button>
  <button mat-button (click)="cancelar()" color="warn" class="mat-elevation-z4 button">Cancelar</button>
</div>
