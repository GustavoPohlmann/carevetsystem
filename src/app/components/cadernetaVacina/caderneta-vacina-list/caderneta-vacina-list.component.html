<div class="container">
    <h1>Caderneta de Vacina</h1>
  
    <button routerLink="create/novo" class="mat-elevation-z8" mat-stroked-button color="primary">Novo</button>
  
      <mat-form-field appearance="standard">
        <mat-label>Filtro (Código - Animal - Tutor)</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
      </mat-form-field>
  
      <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">
        
            <ng-container matColumnDef="codigo">
              <th mat-header-cell *matHeaderCellDef style="width: 10%;"> Código </th>
              <td mat-cell *matCellDef="let element" style="width: 10%;"> {{element.idCadernetaVacina}} </td>
            </ng-container>

            <ng-container matColumnDef="animal">
              <th mat-header-cell *matHeaderCellDef style="width: 40%;"> Animal </th>
              <td mat-cell *matCellDef="let element" style="width: 40%;"> {{element.animal.nome}} </td>
            </ng-container>
          
            <ng-container matColumnDef="tutor">
              <th mat-header-cell *matHeaderCellDef style="width: 40%;"> Tutor </th>
              <td mat-cell *matCellDef="let element" style="width: 40%;"> {{element.animal.tutor.nome}} </td>
            </ng-container>
        
            <ng-container matColumnDef="acoes">
              <th mat-header-cell *matHeaderCellDef style="width: 10%;"> Ações </th>
              <td mat-cell *matCellDef="let element" style="width: 10%;"> 
              <a routerLink="update/{{element.id}}">
                <i class="material-icons edit">edit</i>
              </a>
              <a (click)="excluir(element)">
                <i class="material-icons delete">delete</i>
              </a>
              </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                         showFirstLastButtons 
                         aria-label="Select page of periodic elements">
          </mat-paginator>
        </div>    
  </div>
