<div class="container">
    <form class="form mat-elevation-z8">

        <h1>Care Vet Sytem</h1>

        <mat-form-field class="full-width">
          <mat-label>Login</mat-label>
          <input required [formControl]="login" [(ngModel)]="log.login" name="login" matInput placeholder="Login">
        </mat-form-field>
      
        <mat-form-field class="full-width">
            <mat-label>Senha</mat-label>
            <input required [formControl]="senha" [(ngModel)]="log.senha" name="senha" type="password" matInput placeholder="Senha">
        </mat-form-field>

        <button (click)="logar()" [disabled]="!validarCampos()" class="full-width mat-elevation-z4" mat-stroked-button color="primary">Login</button> 
      </form>
</div>
