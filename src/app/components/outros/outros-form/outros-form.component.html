<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullWidth">Outros</h1>

        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Animal</mat-label>
            <mat-select 
              [(ngModel)]="animal"
              name="animal"
              required>
                <mat-option *ngFor="let animal of animais" [value]="animal">{{ animal.nome }}</mat-option>
            </mat-select>
    
            <button *ngIf="animal" matSuffix mat-icon-button aria-label="Clear" (click)="onChangeAnimal()">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>

        <button (click)="gerarDeclaracaoObito()" mat-stroked-button color="primary" class="cinquentaWidth marginRight mat-elevation-z4 button">Declaração de óbito</button>
        <button (click)="gerarTermoConsequentimento()" mat-stroked-button color="primary" class="cinquentaWidth marginLeft mat-elevation-z4 button">Termo de consentimento</button>
    
    </form>
</div>
