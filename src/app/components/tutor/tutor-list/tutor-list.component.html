<div class="container">
  <h1>Tutors</h1>

  <button routerLink="create" class="mat-elevation-z8" mat-stroked-button color="primary">Novo</button>

    <mat-form-field appearance="standard">
      <mat-label>Filtro (Código - Nome - CPF - RG - Data de Nascimento - E-mail)</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
      
            <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef style="width: 10%;"> Código </th>
            <td mat-cell *matCellDef="let element" style="width: 10%;"> {{element.idTutor}} </td>
            </ng-container>
          
            <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef style="width: 20%;"> Nome </th>
            <td mat-cell *matCellDef="let element" style="width: 20%;"> {{element.nome}} </td>
            </ng-container>
          
            <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef style="width: 15%;"> CPF </th>
            <td mat-cell *matCellDef="let element" style="width: 15%;"> {{element.cpf}} </td>
            </ng-container>

            <ng-container matColumnDef="rg">
            <th mat-header-cell *matHeaderCellDef style="width: 15%;"> RG </th>
            <td mat-cell *matCellDef="let element" style="width: 15%;"> {{element.rg}} </td>
            </ng-container>

            <ng-container matColumnDef="dataNascimento">
              <th mat-header-cell *matHeaderCellDef style="width: 10%;"> Data de Nascimento </th>
              <td mat-cell *matCellDef="let element" style="width: 10%;"> {{element.dataNascimento | date:'dd/MM/yyyy'}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef style="width: 20%;"> E-mail </th>
            <td mat-cell *matCellDef="let element" style="width: 20%;"> {{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef style="width: 10%;"> Ações </th>
            <td mat-cell *matCellDef="let element" style="width: 10%;">
              <a routerLink="update/{{element.id}}">
              <i class="material-icons edit">edit</i>
              </a>
              <a (click)="excluir(element)">
              <i class="material-icons delete">delete</i>
              </a>
            </td>
            </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons 
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>    
</div>
