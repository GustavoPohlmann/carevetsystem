<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullWidth">Cadastrar Tutor</h1>

        <mat-form-field class="form-field fullWidth" appearance="fill">
            <mat-label>Nome</mat-label>
            <input 
            [formControl]="validateNome"
            required
            matInput 
            maxlength="100"
            type="text" 
            name="nome"
            [(ngModel)]="tutor.nome">
            <button *ngIf="tutor.nome" matSuffix mat-icon-button aria-label="Clear" (click)="tutor.nome=''">
              <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>

        <mat-form-field class="form-field fullWidth" appearance="fill">
            <mat-label>CPF</mat-label>
            <input 
            [formControl]="validateCpf"
            required
            matInput 
            type="text" 
            mask="000.000.000-00"
            name="cpf"
            [(ngModel)]="tutor.cpf">
            <button *ngIf="tutor.cpf" matSuffix mat-icon-button aria-label="Clear" (click)="tutor.cpf=''">
              <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>

        <mat-form-field class="form-field fullWidth" appearance="fill">
            <mat-label>RG</mat-label>
            <input 
            [formControl]="validateRg"
            required
            matInput 
            type="text" 
            name="rg"
            mask="0.000.000"
            [(ngModel)]="tutor.rg">
            <button *ngIf="tutor.rg" matSuffix mat-icon-button aria-label="Clear" (click)="tutor.rg=''">
              <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>

        <mat-form-field appearance="fill" class="form-field fullWidth">
          <mat-label>Data de Nascimento</mat-label>
          <input 
          [formControl]="validateDataNascimento"
          matInput 
          [matDatepicker]="picker"
          name="dataNascimento" 
          [(ngModel)]="tutor.dataNascimento">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="form-field fullWidth" appearance="fill">
            <mat-label>E-mail</mat-label>
            <input 
            [formControl]="validateEmail"
            required
            matInput 
            type="email" 
            name="email"
            [(ngModel)]="tutor.email">
            <button *ngIf="tutor.email" matSuffix mat-icon-button aria-label="Clear" (click)="tutor.email=''">
              <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>

        <mat-form-field class="form-field fullWidth" appearance="fill">
            <mat-label>Endereço</mat-label>
            <input 
            [formControl]="validateEndereco"
            required
            matInput 
            type="text" 
            name="endereco"
            [(ngModel)]="tutor.endereco">
            <button *ngIf="tutor.endereco" matSuffix mat-icon-button aria-label="Clear" (click)="tutor.endereco=''">
              <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>

        <mat-form-field class="form-field fullWidth" appearance="fill">
            <mat-label>Profissão</mat-label>
            <input 
            matInput type="text" 
            name="profissao"
            [(ngModel)]="tutor.profissao">
            <button *ngIf="tutor.profissao" matSuffix mat-icon-button aria-label="Clear" (click)="tutor.profissao=''">
              <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>

        <button (click)="editar()" [disabled]="!disableButonAdicionar()" mat-stroked-button color="primary" class="fullWidth mat-elevation-z4 button">Salvar</button>

        <button routerLink="../../" mat-stroked-button color="warn" class="fullWidth mat-elevation-z4 button">Cancelar</button>


    </form>
</div>
